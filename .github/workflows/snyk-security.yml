# 
name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ----------------------------
      # Setup Node (REQUIRED)
      # ----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ----------------------------
      # Setup Snyk
      # ----------------------------
      - name: Install Snyk CLI
        uses: snyk/actions/setup@v3

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # ----------------------------
      # Snyk Code (SAST)
      # ----------------------------
      - name: Snyk Code Test
        run: snyk code test --sarif-file-output=snyk-code.sarif || true

      - name: Upload Snyk Code results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      # ----------------------------
      # Open Source Dependencies
      # ----------------------------
      - name: Snyk Open Source Test
        run: snyk test --severity-threshold=high || true

      - name: Snyk Monitor Dependencies
        run: snyk monitor --all-projects

      # ----------------------------
      # IaC Scan
      # ----------------------------
      - name: Snyk IaC Test
        run: snyk iac test || true

      # ----------------------------
      # Container Scan (optional)
      # ----------------------------
      - name: Build Docker image
        run: docker build -t your/image-to-test .

      - name: Snyk Container Scan
        run: snyk container test your/image-to-test || true
